<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomDMIT Storefront | Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- THIS PAGE WILL FUNCTION AS OUR WRITE PAGE. -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #32233f;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">GAMESHACK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">


            </ul>
          </div>
        </div>
      </nav>

        <main>

          <div class="d-flex">
            <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px; height: 100vh; background-color: #32233f;">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
              </a>
              <hr>
              <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                  <a href="create.html" class="nav-link active" aria-current="page" style="background-color: #ff5555;">
                    + Add Product
                  </a>
                </li>
              </ul>
              <hr>
            </div>

            <form id="productForm">
              
              <div class="d-flex flex-column">
                <!-- GAME IMAGE UPLOAD -->
                <img src="static/images/placeholder.png" alt="Placeholder game cover">
                <label for="gameCover">Select Game Cover</label>
                <input type="file" id="gameCover" class="select-file" accept=".jpg, .png, .jpeg, .webp">

                <!-- Game Title -->
                <label for="gameTitle">Add Game Title</label>
                <input type="text" id="gameTitle" placeholder="Game Title">

                <div class="d-flex flex-column">
                  <!-- Game Info -->
                  <label for="gamePrice">Price</label>
                  <input type="number" id="gamePrice">

                  <label for="gameGenre">Genre</label>
                  <input type="text" id="gameGenre">

                  <label for="ageRating">Age Rating</label>
                  <input type="text" id="ageRating">

                  <label for="releaseDate">Release Date</label>
                  <input type="number" id="releaseDate">
                  </div>
                </div>
            </form>
            </div>

        </main>
</body>
</html>
